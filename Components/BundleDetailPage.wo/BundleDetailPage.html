<wo:OOLook>
	<h1><wo:str value="$selectedObject.name" /></h1>
	
	<table class="table table-condensed">
		<tr>
			<th>Package</th>
			<th>Class name</th>
		</tr>
		<wo:repetition list="$classNames" item="$currentClassName">
			<tr>
				<td><wo:str value="$currentPackageName" /></td>
				<td><wo:link action="$lookAtClass"><wo:str value="$currentSimpleClassName" /></wo:link></td>
			</tr>
		</wo:repetition>
	</table>
</wo:OOLook>
